<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FIES 2018 Viz Map</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link rel="stylesheet" href="static/main.css">
</head>

<body>

  <div id="title"> FIES 2018 Visualization Map</div>
  <div id="map"></div>
  <div class='map-overlay' id='legend'>
    <div class='price-legend'>
      <div class='legend-scale'>
        <ul class='legend-labels'>
          <li><span style='background:#ffffcc;'></span><span id="legendRangeMin">000000</span></li>
          <li><span style='background:#ffeda0;'></span></li>
          <li><span style='background:#fed976;'></span></li>
          <li><span style='background:#feb24c;'></span></li>
          <li><span style='background:#fd8d3c;'></span></li>
          <li><span style='background:#fc4e2a;'></span></li>
          <li><span style='background:#e31a1c;'></span></li>
          <li><span style='background:#bd0026;'></span></li>
          <li><span style='background:#800026;'></span><span id="legendRangeMax">000000</span></li>
        </ul>
      </div>
    </div>
  </div>

  <div id="sidebar">
    <p id="currFilter">Total Expenditure</p>
    <span class="selectfilter">Select a Filter:
      <select id="filterselect">

      </select>
    </span>
    <hr>
    <label class="toggle">
      <span class="onoff">Non-Essential</span>
      <input type="checkbox" />
      <span class="slider round"></span>
    </label>
    <div id="bar">
    </div>
    <div id="extraBar">
    </div>
    <div id="histogram">
    </div>
    <div id="extraHistogram">
    </div>
    <div id="explanation">

    </div>
  </div>

  <script src="static/main.js"></script>
</body>

</html>
